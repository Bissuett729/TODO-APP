<div class="w-full h-full flex items-center">
    <mat-vertical-stepper linear #stepper>
        <mat-step [stepControl]="materialInformationGroup">
            <ng-template matStepLabel>Material information</ng-template>
            <form class="grid grid-cols-2 gap-2 p-2" autocomplete="off" [formGroup]="materialInformationGroup">
                <mat-form-field class="col-span-2">
                    <mat-label>Title:</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>

                <mat-form-field class="col-span-1">
                    <mat-label>Category:</mat-label>
                    <mat-select formControlName="category">
                      <mat-option *ngFor="let category of ['SERVER','POWERCORD','GBIC','TOOLS','OTHER']" [value]="category">
                        {{category}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="col-span-1">
                    <mat-label>Scan by:</mat-label>
                    <input matInput formControlName="scanBy">
                </mat-form-field>

                <div class="col-span-2">
                    <mat-slide-toggle formControlName="tpmIdToggle">Apply TPM ID?</mat-slide-toggle>
                </div>

                <mat-form-field class="col-span-2" *ngIf="materialInformationGroup.get('tpmIdToggle')?.value">
                    <mat-label>TPM ID:</mat-label>
                    <input matInput formControlName="tpmId">
                </mat-form-field>

                <!-- <mat-form-field class="col-span-1">
                    <mat-label>Scan by:</mat-label>
                    <input matInput>
                </mat-form-field> -->

                <mat-form-field class="col-span-2">
                    <mat-label>Leave a description for material:</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..." style="resize: none;" formControlName="description"></textarea>
                </mat-form-field>

            </form>
        </mat-step>

        <mat-step>
          <form>
            <ng-template matStepLabel>Fill out your address</ng-template>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
