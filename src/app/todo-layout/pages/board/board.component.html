<div class="flex flex-col gap-6 px-10">
    <div class="flex items-center justify-between">
        <span class="block text-2xl font-bold text-color-primary">Board</span>
        <button class="flex items-center gap-2">
            <span class="text-xs font-bold">This week</span>
            <i class="ri-arrow-down-s-line text-sm"></i></button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 overflow-y-auto">
        <div class="col-span-1 bg-[#EEF2F5] h-full rounded-md px-4 py-2 flex flex-col gap-4">
            <app-option-tasks [showButtonAdd]="true" title="To do" (menuClick)="setModeTodo($event)"></app-option-tasks>
            <div class="flex flex-col gap-3 px-2">
                <app-task [viewMode]="todoViewMode" [title]="titleExample" [content]="descriptionExample" typeTask="typographic"></app-task>
                <app-task [viewMode]="todoViewMode" [title]="titleExample" [content]="descriptionExample" typeTask="design"></app-task>
                <app-task [viewMode]="todoViewMode" [title]="titleExample" [content]="descriptionExample" typeTask="development"></app-task>
            </div>
        </div>

        <div class="col-span-1 bg-[#EEF2F5] h-full rounded-md px-4 py-2 flex flex-col gap-4">
            <app-option-tasks [showButtonAdd]="false" title="In progress" (menuClick)="setModeprogress($event)"></app-option-tasks>
            <div class="flex flex-col gap-3 px-2">
                <app-task [viewMode]="0" [title]="titleExample" [content]="descriptionExample" typeTask="typographic"></app-task>
                <app-task [viewMode]="0" [title]="titleExample" [content]="descriptionExample" typeTask="design"></app-task>
                <app-task [viewMode]="0" [title]="titleExample" [content]="descriptionExample" typeTask="development"></app-task>
            </div>
        </div>

        <div class="col-span-1 bg-[#EEF2F5] h-full rounded-md px-4 py-2 flex flex-col gap-4">
            <app-option-tasks [showButtonAdd]="false" title="Done" (menuClick)="setModedone($event)"></app-option-tasks>
            <div class="flex flex-col gap-3 px-2">
                <app-task [viewMode]="0" [title]="titleExample" [content]="descriptionExample" typeTask="typographic"></app-task>
                <app-task [viewMode]="0" [title]="titleExample" [content]="descriptionExample" typeTask="design"></app-task>
                <app-task [viewMode]="0" [title]="titleExample" [content]="descriptionExample" typeTask="development"></app-task>
            </div>
        </div>
    </div>
    
</div>
