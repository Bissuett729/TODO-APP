<div class="flex flex-col gap-2 rounded-md p-2 task-card">
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <div class="flex items-center gap-2">
                <span class="bg-[#18B0FF] rounded-[50%] p-1" [ngClass]="{'bg-[#18B0FF]' : typeTask === 'typographic', 'bg-[#FF2473]' : typeTask === 'design', 'bg-[#40A737]' : typeTask === 'development'}"></span>
                <span class="text-[9px] font-semibold text-primary">{{ typeTask === 'design' ? 'DESIGN SYSTEM' : (typeTask === 'development' ? 'DEVELOPMENT' : 'TYPOGRAPHIC') }}</span>
            </div>
        </div>
        <div>
            <button [matMenuTriggerFor]="actionDone" class="text-primary">
                <i class="ri-more-fill"></i>
            </button>
            <mat-menu #actionDone="matMenu">
                <button mat-menu-item>Next step</button>
                <button mat-menu-item>Delete</button>
            </mat-menu>
        </div>
    </div>
    <span class="block font-bold text-primary">{{title}}</span>
    @switch (viewMode) {
        @case (1) {
            <span class="block text-xs font-semibold text-secondary">{{ content }}</span>
        }
        @case (2) {
            <span class="block text-xs font-semibold text-secondary">{{ (content | slice:0:54) + '...' }}</span>
        }
    }
</div>
