<div class="flex items-center justify-between">
    <span class="font-bold text-sm text-color-primary">{{ title }}</span>
    <div class="flex items-center gap-2">
        @if (showButtonAdd) {
            <button (click)="openAddNewTodoModal()"><i class="ri-add-line"></i></button>
        }
        <button [matMenuTriggerFor]="menu"><i class="ri-more-fill"></i></button>
        <mat-menu #menu="matMenu">
            <button (click)="handleMenuClick(2)" class="text-xs font-normal" mat-menu-item>View in list</button>
            <button (click)="handleMenuClick(0)" class="text-xs font-normal" mat-menu-item>View extended information</button>
            <button (click)="handleMenuClick(1)" class="text-xs font-normal" mat-menu-item>View basic information</button>
        </mat-menu>
    </div>
  </div>
